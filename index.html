<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>登录页</title>
</head>
<body>
<div class="fixedtop0">
<header>	
	<div class="float-l">关闭</div>
	<div class="float-r">注册</div>
	<a href="#Top">登录</a>
</header>
</div>
<content>
	<form name="login_form" method="post" action="javascript:;">
		<ul>
			<li><img src="iphone.png">
				<input type="text" name="userid" placeholder="请输入手机号" required>
				<!-- <div  class="xclear"><input type="reset" value=""></div> -->

			</li>
			<li><img src="lock.png">
				<input type="password" name="userpwd" placeholder="请输入密码" required>
				<!-- <div  class="xclear"><input type="reset" value=""></div> -->
			</li>
		</ul>
		<button>登 录</button>
	</form>
	<div class="forget">忘记密码?</div>
</content>
</body>
</html>
